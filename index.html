<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie streaming platform</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <section id="nav-bar">
      <nav>
        <figure>
          <img
            class="personal-logo"
            src="./assets/Weblogo.png"
            alt="website logo"
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Find your movie</a
            >
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor nav__link--anchor-primary">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section id="landing-page">
      <header class="header">
        <div class="header__content">
          <h1 class="title">
            Malawi's most awarded movie streaming and downloading platform
          </h1>
          <h2 class="header__sub-title">
            find your favorite movie with <span class="purple">picture play</span>
          </h2>
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button type="submit" id="search-button" onclick="searchMovies()">
              <i class="fa fa-search"></i>
              <i id="spinner" class="fa fa-spinner fa-spin d-none"></i>
            </button>
          </div>
          <div id="results-container"></div>
          
          <figure class="landing-page__img--wrapper">
            <img class="landing-page__img" src="./assets/undraw_video_streaming_re_v3qg.svg" alt="Video streaming image">
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>

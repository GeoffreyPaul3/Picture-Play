    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie streaming platform</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <section id="nav-bar">
      <nav>
        <figure onclick="reloadPage()">
          <img
            class="personal-logo"
            src="./assets/Weblogo.png"

          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="./index.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

          <li class="nav__link">
            <a

              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Blog</a>

          <li class="nav__link">

              href="./search.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

          </li>
        </ul>
      </nav>
    </section>
    <section id="landing-page">
      <header class="header">
        <div class="header__content">
          <h1 class="title">
            Malawi's most awarded movie streaming and downloading platform
          </h1>
          <h2 class="header__sub-title">
            find your favorite movie with
            <span class="purple">picture play</span>
          </h2>
          <figure class="landing-page__img--wrapper">
            <img
              class="landing-page__img"
              src="./assets/undraw_video_streaming_re_v3qg.svg"
